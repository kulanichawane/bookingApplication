<ion-header>



</ion-header>

<ion-content class="bg">

 
  <div class="t">
  
      <div class="picture"> 
          <img src="../../assets/imgs/hotel.png" alt="" width="200px" height="200px">
        </div>
  </div>
 
    <ion-slides pager>
   
        <ion-slide class="sign">

          <h2>Sign in</h2>
          
          <ion-input type="text" placeholder="Username" [(ngModel)]="email"></ion-input><br>
          <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input><br>
          <button ion-button clear color="dark" (click)="next()"> Sign In</button>
        </ion-slide>
      
        <ion-slide class="sign">
         
            <h2>Sign up</h2>
            <ion-input type="text" placeholder="Full name" [(ngModel)]="sname"></ion-input><br>
            <ion-input type="text" placeholder="Email" [(ngModel)]="semail"></ion-input><br>
            <ion-input type="password" placeholder="password" [(ngModel)]="spassword"></ion-input><br>
            <button ion-button clear color="dark" (click)="signup()"> Sign Up</button>
        </ion-slide>
      
     
      </ion-slides>


</ion-content>
