<ion-header>

  <ion-navbar>
    <ion-title>account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Orders</h1>
  <ion-fab top right >
      <button ion-fab mini color="purple"><ion-icon name="menu"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab><ion-icon name="home"></ion-icon></button>
        <button ion-fab (click)="account()"><ion-icon name="person"></ion-icon></button>
        <button ion-fab><ion-icon name="power"></ion-icon></button>


      </ion-fab-list>
    </ion-fab>
  <ion-card *ngFor = "let x of array">

    <ion-card-header>
 
    {{x.hotelname}}
    </ion-card-header>
  
    <ion-card-content>
    checkin {{x.checkin}}
    checkout {{x.checkout}}
    Number of adults {{x.numberofadults}}
    Number of children {{x.numberofchildren}}
    <hr>
Total price : {{x.totalprice}}

    </ion-card-content>
<button  ion-button small (click)="cancel(x.key)">Cancel</button>  
  </ion-card>
</ion-content>
